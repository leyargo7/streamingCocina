<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Gpx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Cardona&Martens</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <!-- <a class="btn btn-primary" href="/">Regresar</a> -->
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="text-center">
      <h3>Evento</h3>
    </div>

      <!-- stream y chat -->
      
    <div class="caja_contai">
        <div class="video_contai container">
            <div class="row">
              <!-- video -->
                <div class="col-md-8">  
                  <div class="card bg-dark ">
                      <div class="card-body">
                          <div class="embed-container">
                            <!-- <iframe src="https://www.youtube.com/embed/vUppU7_4XnE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                            <iframe src="https://www.youtube.com/embed/I2bXQjS7Jck" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                          </div>
                      </div>
                  </div>
                </div>
                <!-- chat -->
                <div class="container_chat col-md-4 bg-dark rounded mb-5">
                    <div class="card mt-2 mb-2" id="cont">
                        <div class="card-body">
                          <div id="output"></div>
                          <div id="chat-container">
                              <div id="chat-window">
                                <div id="actions"></div>
                              </div>
                          </div>
                          
                        </div>
                        
                    </div>
                    <div class="mb-2">
                      <input type="text" id="username" placeholder="Nombre">
                      <input type="text" id="message" placeholder="Mensaje">
                      <button id="send">Enviar</button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>


    
    <!-- footer -->
    <div class="fixed-bottom">
      <footer class="bg-dark">
          <div class="container-fluid p-1 text-white text-center">
              <p><i class="fas fa-heart"></i>
                  Con amor Cardona&Martens &copy; 2021</p>
          </div>
      </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascript/chat.js"></script>
  <!-- <script src="/javascript/simplyCountdown.min.js"></script>
  <script src="/javascript/countdown.js"></script> -->
</body>
</html>
